<h2>Add Employee</h2> <form #frm="ngForm" (ngSubmit)="addEmployee(frm)"><div > <table><tr><td><label>Employee Name :  </label></td><td><input type="text" id="name" name="name" ngModel required  pattern="[a-zA-Z][a-zA-Z][a-zA-Z]+"></td></tr><tr><td><label>Location :  </label></td><td><select name="location" id="location" style="width:100%" ngModel required><option value="bangalore">Bangalore</option><option value="chennai">Chennai</option><option value="pune">Pune</option><option value="hyderabad">Hyderabad</option></select> </td></tr><tr><td><label>Email :  </label></td><td><input type="email" id="email" name="email" ngModel required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"></td></tr><tr><td><label>Mobile :  </label></td><td><input type="text" id="mobile" name="mobile" ngModel required pattern="[0-9]*" maxlength="10" minlength="10"></td><br></tr><tr ><th colspan="2"><button [disabled]="frm.invalid">submit</button></th></tr></table></div></form>
